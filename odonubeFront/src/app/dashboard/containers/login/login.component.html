<div class="pageBoxlogin">
    <div class="logBox">
      <div class="logoBoxlogin">
        <img class="formImglogin" src="assets/logo.png" alt="Logo" />
      </div>
      <div class="formHeaderlogin">
        <h1>Inicio de sesi칩n</h1>
      </div>
      <div class="formBoxlogin">
        <form [formGroup]="login" (ngSubmit)="logUser()">
          <div class="formContentlogin">
            <div class="formInputlogin">
              <!--<label for="">Usuario</label>-->
              <input placeholder="Usuario" type="text" formControlName="username" name="username" />
            </div>
            <div class="errorTaglogin" *ngIf="
                fLogin.username.errors?.required &&
                (fLogin.username.touched || fLogin.username.dirty)
              ">
              Debe ingresar un usuario
            </div>
            <div class="formInputlogin">
              <!--<label for="">Contrase침a</label>-->
              <input placeholder="Contrase침a" type="password" formControlName="password" name="password" />
            </div>
            <div class="errorTaglogin" *ngIf="
                fLogin.password.errors?.required &&
                (fLogin.password.touched || fLogin.password.dirty)
              ">
             Debe ingresar una contrase침a
            </div>
            <div class="buttonBoxlogin">
              <!--<button type="button" class="formButton" (click)="registro()">
                <p>Registrarse</p>
              </button>-->
              <button type="button" class="formButtonlogin" (click)="logUser()">
                Iniciar Sesion
              </button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- 
    <app-error class="errorBoxlogin" [msg]="errorMsg" [ngClass]="showError" (closeError)="closeError()"></app-error> -->
  </div>
